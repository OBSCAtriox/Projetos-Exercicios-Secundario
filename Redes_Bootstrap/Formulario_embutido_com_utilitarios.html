<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width. initial-scale=1">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery.min.js"></script>
    <script src="popper.min,js"></script>
    <script src="bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<h2>Validação de formularios</h2>
		<p>Usamos<code>.was-validated</code>para indicar o que esta faltando antes de enviar o formulario:</p>
		<form class="action_page.php" class="was-validated">
			<div class="form-group">
				<label for="uname">Utilizador</label>
				<input type ="text" class="form-control" id="uname" placeholder="Enter username" name =" uname" required>
				<div class="valid-feedback">Valid.</div>
				<div class="invalid-feedback">Por Favor, preencha este campo.</div>
				</div>
					<div class=" form-group" >
						<label for="pwd">Password:</label>
						<input type="password" class=" form-control" id="pwd" placeholder="Enter password" name=" pswd" required>
						<div class="valid-feedback">Valid</div>
						<div class="invalid-feedback">Por Favor, preencha este campo.</div>
					</div>
					<div class="form-group form-check">
						<label class="form-check-label">
							<input class=" form-check-input" type ="checkbox" name=" remember" required> Eu concordo.
							<div class=" valid-feedback">Valid</div>
							<div class=" invalid-feedback">Marque esta caixa de selcao para continuar</div>
						</label>
					</div>
					<button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
			
						
			
			
			
			

</body>
</html>
