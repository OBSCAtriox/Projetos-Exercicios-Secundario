<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width. initial-scale=1">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery.min.js"></script>
    <script src="popper.min,js"></script>
    <script src="bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
<h2> Area de texto</h2>
	<p>O formulario abaixo contem tres caixas de selecao:</p>
		<form action="/action_page.php">
			<div class="form-group">
				<label for="sell">Seleccione a lista (selecione uma):</label>
				<select class="form-control" id="sell" name="sellist1">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
				<br>
				<label for="sel2">Selecao multipla (mantenha a tecla shift pressionada para selecionar mais de uma):</label>
				<select multiple class="form-control" id="sel2" name="sellist2">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
		</div>
			
			
			
			

</body>
</html>
