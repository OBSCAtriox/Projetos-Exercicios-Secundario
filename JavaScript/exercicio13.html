<!DOCTYPE html>
<html>
<head>

<h2>JavaScript switch</h2>

<p id="demo"></p>

<script>
let dia;
switch (new Date().getDay()){
	case 0:
	day = "domingo";
	break;
	case 1:
	day = "segunda-feira";
	break;
	case 2:
	day = "terça-feira";
	break;
	case 3:
	day = "quarta-feira";
	break;
	case 4:
	day = "quinta-feira";
	break;
	case 5:
	day = "seixta-feira";
	break;
	case 6:
	day ="sábado";
	}
	document.getElementById("demo").innerHTML = " Hoje o dia é: " + day;
	</script>


	



</body>
</html>
