<!DOCTYPE html>
<html>
<head>

<h2>Métodos de string JavaScript</h2>
<p>Converter string para maiúscula:</p>

<button onclick="myFunction()">Clique aqui</button>

<p id="demo">Agrupamento de escolas anselmo de andrade</p>

<script>
function myFunction(){
	let text = document.getElementById("demo").innerHTML;
	document.getElementById("demo").innerHTML =
	text.toUpperCase();
	}
	</script>



</body>
</html>
